<!--  TAG comentário
    ! + Enter -> inicia um html padrão com
     <head>

    </head>
    <body>

    </body>
-->
<!DOCTYPE html> <!-- Identifica o arquivo como html-->
<html lang="pt-BR"> <!-- linguagem em que escreveremos nosso código-->

<head> <!--Responsável por armazenar os meta dados-->
    <meta charset="UTF-8"> <!-- Caracteres utilizados -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Indica adapaptabilidade a outros dispositivos, como móveis -->
    <meta name="description" content="O que aparece de descrição no google">
    <title>Document</title> <!--Título que aparece na aba-->
</head>

<body> <!-- Nosso código html fica aqui, todos os elementos -->
    <header> <!-- Cabeçalho, TAG semântica 1-->
    </header>

    <main> <!-- Corpo principal do nosso documento, TAG semântica 2 -->
        <section> <!-- Cria uma seção na nossa main-->
            <div>

            </div> <!-- Cria uma divisão para nossa seção--> 
            <img> <!-- Renderiza uma imagem-->       
        </section>
        <section>

        </section>
    </main>

    <footer> <!--Rodapé da página, TAG semântica 3-->
    </footer>
</body>

</html>

<!-- IMPORTANTE :: Todos elementos podem ser categeorizados para melhor formatação, 
utilizando classes, exemplo:
<p class="paragrafo_estilo1">   </p> -->
